     <h1>Exercício 1</h1>
    <h2 id="mensagem">Exercício 1</h2>

    <script>
 
        let nome = prompt ("Insira seu nome: ") /* todo dado lido por "prompt" é um string*/
        let idade = Number (prompt ("Insira sua idade: ")) /* converte o dado lido para número */

    </script>
